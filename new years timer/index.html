<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01 | New Year's Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>New Year's Eve in:</h1>
    <div class="countdown-container">
      <div class="digit days-container">
        <p id="days" class="big-text">0</p>
        <span>days</span>
      </div>
      <div class="digit hours-container">
        <p id="hours" class="big-text">0</p>
        <span>hours</span>
      </div>
      <div class="digit minutes-container">
        <p id="minutes" class="big-text">0</p>
        <span>minutes</span>
      </div>
      <div class="digit seconds-container">
        <p id="seconds" class="big-text">0</p>
        <span>seconds</span>
      </div>
    </div>
    <div class="credit-container">
      <span>Made with &hearts; by<a href="https://www.twitter.com/eihab_khan" target="_blank">Eihab Khan</a></span>
      <span>Photo by <a href="https://unsplash.com/@danielleone?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Daniel Leone</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </div>
  </body>
</html>
